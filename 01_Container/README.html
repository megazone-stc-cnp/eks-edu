<h2 id="%EC%82%AC%EC%A0%84-%EC%A1%B0%EA%B1%B4">사전 조건</h2>
<ul>
<li><a href="/00_Setup/README.md">0. 교육 환경 구성하기</a>를 이용해 생성된 <code>code-server</code>에 접속한 상태여야 합니다.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="%ED%95%99%EC%8A%B5-%EB%AA%A9%ED%91%9C">학습 목표</h2>
<ul>
<li>Docker
<ul>
<li>컨테이너 기술 대중화의 시작이 된 Docker 에 대한 기본 지식 습득</li>
<li>기본적인 Docker 명령어 및 Docker 이미지 생성방법 실습</li>
</ul>
</li>
<li>Kubernetes (이후 K8s)
<ul>
<li>K8s 기본 지식 습득</li>
<li>Kind 를 이용한 K8s Cluster 생성 실습</li>
<li>kubectl 을 이용한 pod,ingress 배포 실습</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="1-docker">1. Docker</h2>
<h3 id="1-1-container">1-1. Container</h3>
<p>컨테이너는 호스트 머신에서 실행되는 샌드박스 프로세스를 뜻하며, 해당 호스트 머신에서 실행되는 다른 모든 프로세스와 <code>격리되어(Isolated)</code> 있습니다.</p>
<p>이러한 프로세스 격리를 구현하기 위해 <a href="https://www.44bits.io/ko/keyword/linux-namespace">kernel namespace와 cgroup</a>을 사용하며 이 기술은 Linux 에 이미 오래전부터 탑재되어 있었지만 대중화되지는 못하였습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p>Docker는 이 격리 기술을 사용하기 쉽게 만들어 대중에 공개하였고, 이후 컨테이너 기술에 대한 사용 및 발전이 비약적으로 증가하게 되어, 표준 기술 중 하나로 자리를 잡게 되었습니다.</p>
<p><img src="./images/docker-adoption-behavior.png" alt="" style="height:450px;" /><br />
(Source: <a href="https://www.datadoghq.com/docker-adoption/">Datadog Report(2018)</a>)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h3 id="1-2-container-image">1-2. Container Image</h3>
<p>컨테이너 이미지는 애플리케이션을 실행하는 데 필요한 모든것(Application 실행에 필요한 시스템 라이브러리, 환경변수, 스크립트 등)이 포함되어 있습니다.<br />
실행 중인 컨테이너는 컨테이너 이미지를 통해 격리된 파일 시스템을 사용합니다.</p>
<p>예전부터 Docker 가 하나의 표준으로 사용되었기 때문에 컨테이너 이미지라는 용어보다는 Docker 이미지라는 용어를 사용합니디만, Docker 이미지와 컨테이너 이미지는 동일한 용어입니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h3 id="1-3-container-image-registry">1-3. Container Image Registry</h3>
<p>컨테이너 이미지를 보관하고 관리하는 중앙 집중식 저장소를 뜻합니다.</p>
<p>대표적으로는 <a href="https://hub.docker.com/">Docker Hub</a>가 있으며, 다음과 같이 자체 관리형으로 직접 구축해 사용하거나 Cloud 사업자가 제공하는 서비스를 이용할 수도 있습니다.</p>
<table>
<thead>
<tr>
<th>Registry</th>
<th>Pricing</th>
<th>Repo Type</th>
</tr>
</thead>
<tbody>
<tr>
<td><a href="https://hub.docker.com/">Docker Hub</a></td>
<td>Free &amp; Paid</td>
<td>Public/Private</td>
</tr>
<tr>
<td><a href="https://docs.github.com/ko/enterprise-cloud@latest/packages/working-with-a-github-packages-registry">GitHub Package Registry</a></td>
<td>Paid</td>
<td>Public/Private</td>
</tr>
<tr>
<td><a href="https://aws.amazon.com/ko/ecr/">AWS Elastic Container Registry</a></td>
<td>Paid</td>
<td>Public/Private</td>
</tr>
<tr>
<td><a href="https://cloud.google.com/artifact-registry/docs?hl=ko">Google Cloud Artifact Registry</a></td>
<td>Paid</td>
<td>Private</td>
</tr>
<tr>
<td><a href="https://azure.microsoft.com/ko-kr/products/container-registry">Azure Container Registry</a></td>
<td>Paid</td>
<td>Public/Private</td>
</tr>
<tr>
<td><a href="https://goharbor.io/">Habor</a></td>
<td>Free(OSS)</td>
<td>Private</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h3 id="1-4-docker-%EC%9D%B4%ED%9B%84">1-4. Docker 이후,</h3>
<p>Docker의 인기가 날로 높아지게 되면서, Docker를 포함한 여러 회사들이 모여 Docker의 내부 기술을 여러가지 표준 기술들로 정립하게 되는데, 대표적으로는 다음과 같습니다.</p>
<ul>
<li><a href="https://containerd.io/">containerd</a>: Container Runtime, Kubernetes 의 Container Runtime 으로 채택되었음.</li>
<li><a href="https://github.com/opencontainers/image-spec">OCI Image Spec</a>: Container Image를 만들기 위한 표준 포맷.<br />이 표준을 이용하여 Docker 없이도 Container Image를 생성하는 여러 도구가 존재함.<br />(<a href="https://buildpacks.io/">Buildpacks</a>, <a href="https://github.com/moby/buildkit">BuildKit</a>, <a href="https://buildah.io/">Buildah</a>, <a href="https://github.com/GoogleContainerTools/jib">Jib</a>, <a href="https://github.com/GoogleContainerTools/kaniko">Kaniko</a> )</li>
<li><a href="https://compose-spec.io/">compose spec</a>: Container Compose(=docker-compose) 표준</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h3 id="1-5-dockerfile-%EC%9D%B4%ED%95%B4%ED%95%98%EA%B8%B0">1-5. Dockerfile 이해하기</h3>
<p>Docker 이미지를 생성하기 위해서는 이미지에 어떤 내용을 포함해야 할지 알려주어야 합니다.<br />
이때 사용하는 파일을 <code>Dockerfile</code> 이라고 부르며 다음과 같은 형태를 갖습니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-dockerfile"><span class="hljs-comment"># syntax=docker/dockerfile:1</span>

<span class="hljs-keyword">FROM</span> node:lts-alpine
<span class="hljs-keyword">WORKDIR</span><span class="language-bash"> /app</span>
<span class="hljs-keyword">COPY</span><span class="language-bash"> . .</span>
<span class="hljs-keyword">RUN</span><span class="language-bash"> yarn install --production</span>
<span class="hljs-keyword">CMD</span><span class="language-bash"> [<span class="hljs-string">&quot;node&quot;</span>, <span class="hljs-string">&quot;src/index.js&quot;</span>]</span>
<span class="hljs-keyword">EXPOSE</span> <span class="hljs-number">3000</span>
</code></pre>
<p>위 <code>Dockerfile</code>의 내용은 다음과 같습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-scope-jBL7EfTC="" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<table>
<thead>
<tr>
<th>Instruction</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr>
<td><a href="https://docs.docker.com/reference/dockerfile/#from">FROM</a></td>
<td>Docker 이미지로 만들기 위한 <code>base image</code>를 지정합니다.<br /> 위 예제에서는 Node.js의 최신 Alpine LInux 기반 이미지를 사용합니다.</td>
</tr>
<tr>
<td><a href="https://docs.docker.com/reference/dockerfile/#workdir">WORKDIR</a></td>
<td>컨테이너 내부의 작업 디렉토리를 지정합니다.<br /> 이후의 모든 명령(COPY,RUN,CMD)은 이 디렉토리 안에서 실행되고, <code>COPY</code> 지시문을 이용해 파일을 복사하면 이 <code>WORKDIR</code>에 지정한 곳을 기준으로 복사됩니다.</td>
</tr>
<tr>
<td><a href="https://docs.docker.com/reference/dockerfile/#copy">COPY</a></td>
<td>로컬(호스트 머신) 파일을 컨테이너 내부로 복사합니다.</td>
</tr>
<tr>
<td><a href="https://docs.docker.com/reference/dockerfile/#run">RUN</a></td>
<td>Docker 이미지를 생성할 때 지정된 명령어를 실행합니다.<br /> 지정한 명령어는 <code>FROM</code> 지시문을 통해 지정된 이미지안에 존재하거나, <code>COPY</code> 등을 통해 새롭게 생성된 이미지내에 존재해야 합니다.<br /> <code>RUN</code> 지시문을 통해 명령어가 실행될 경우, 이때 생성되는 파일들은 만들고자 하는 최종 Docker Image에 포함됩니다.</td>
</tr>
<tr>
<td><a href="https://docs.docker.com/reference/dockerfile/#cmd">CMD</a></td>
<td>생성된 Docker 이미지가 구동될 때 실행할 명령어를 지정합니다.</td>
</tr>
<tr>
<td><a href="https://docs.docker.com/reference/dockerfile/#expose">EXPOSE</a></td>
<td>컨테이너에서 사용할 포트를 개방합니다.<br /> <code>EXPOSE</code>를 사용하지 않으면 컨테이너 외부에서 컨테이너 내부의 Application으로 통신이 되지 않습니다.</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-scope-f1bEXSRz="" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p>Dockerfile 에서 사용할 수 있는 전체 지시문(<a href="https://docs.docker.com/reference/dockerfile/">Dockerfile reference</a>)은 아래와 같으며 자세한 내용은 각 지시문의 링크를 확인해 주세요.</p>
<table>
<thead>
<tr>
<th>지침</th>
<th>설명</th>
<th>지침</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td><a href="https://docs.docker.com/reference/dockerfile/#add">ADD</a></td>
<td>로컬 또는 원격 파일과 디렉토리를 추가합니다.</td>
<td><a href="https://docs.docker.com/reference/dockerfile/#healthcheck">HEALTHCHECK</a></td>
<td>시작 시 컨테이너의 상태를 확인합니다.</td>
</tr>
<tr>
<td><a href="https://docs.docker.com/reference/dockerfile/#arg">ARG</a></td>
<td>빌드 타임 변수를 사용합니다.</td>
<td><a href="https://docs.docker.com/reference/dockerfile/#label">LABEL</a></td>
<td>이미지에 메타데이터를 추가합니다.</td>
</tr>
<tr>
<td><a href="https://docs.docker.com/reference/dockerfile/#cmd">CMD</a></td>
<td>기본 명령을 지정합니다.</td>
<td><a href="https://docs.docker.com/reference/dockerfile/#maintainer">MAINTAINER</a></td>
<td>이미지의 작성자를 지정합니다.</td>
</tr>
<tr>
<td><a href="https://docs.docker.com/reference/dockerfile/#copy">COPY</a></td>
<td>파일과 디렉토리를 복사합니다.</td>
<td><a href="https://docs.docker.com/reference/dockerfile/#onbuild">ONBUILD</a></td>
<td>빌드에서 이미지를 사용하는 경우에 대한 지침을 지정합니다.</td>
</tr>
<tr>
<td><a href="https://docs.docker.com/reference/dockerfile/#entrypoint">ENTRYPOINT</a></td>
<td>기본 실행 파일을 지정합니다.</td>
<td><a href="https://docs.docker.com/reference/dockerfile/#shell">SHELL</a></td>
<td>이미지의 기본 셸을 설정합니다.</td>
</tr>
<tr>
<td><a href="https://docs.docker.com/reference/dockerfile/#env">ENV</a></td>
<td>환경 변수를 설정합니다.</td>
<td><a href="https://docs.docker.com/reference/dockerfile/#user">USER</a></td>
<td>사용자 및 그룹 ID를 설정합니다.</td>
</tr>
<tr>
<td><a href="https://docs.docker.com/reference/dockerfile/#expose">EXPOSE</a></td>
<td>애플리케이션이 어떤 포트에서 수신 대기하고 있는지 알려줍니다.</td>
<td><a href="https://docs.docker.com/reference/dockerfile/#volume">VOLUME</a></td>
<td>볼륨 마운트를 생성합니다.</td>
</tr>
<tr>
<td><a href="https://docs.docker.com/reference/dockerfile/#from">FROM</a></td>
<td>기본 이미지에서 새로운 빌드 단계를 만듭니다.</td>
<td><a href="https://docs.docker.com/reference/dockerfile/#workdir">WORKDIR</a></td>
<td>작업 디렉토리를 변경합니다.</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h3 id="1-6-docker-cli-%EC%A3%BC%EC%9A%94-%EB%AA%85%EB%A0%B9%EC%96%B4">1-6. Docker CLI 주요 명령어</h3>
<p>Dockerfile 을 이용해 Docker 이미지를 생성할 준비를 마쳤다면, Docker CLI 명령을 이용해 이미지를 만들수 있습니다.</p>
<p>이미지를 만들기 전에 Docker CLI 에서 주로 사용하는 명령어에 대해 살펴보겠습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-scope-rcaNV8M5="" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<table>
<thead>
<tr>
<th><strong>분류</strong></th>
<th><strong>명령어</strong></th>
<th><strong>설명</strong></th>
</tr>
</thead>
<tbody>
<tr>
<td>Image</td>
<td><code>docker build -t &lt;image_name&gt; .</code></td>
<td>Dockerfile로 이미지 빌드</td>
</tr>
<tr>
<td></td>
<td><code>docker images</code></td>
<td>이미지 목록보기</td>
</tr>
<tr>
<td></td>
<td><code>docker rmi &lt;image_name&gt;</code></td>
<td>선택한 이미지 삭제</td>
</tr>
<tr>
<td></td>
<td><code>docker image prune</code></td>
<td>사용하지 않는 모든 이미지 삭제</td>
</tr>
<tr>
<td>Docker Hub</td>
<td><code>docker login -u &lt;username&gt;</code></td>
<td>Docker Hub에 로그인</td>
</tr>
<tr>
<td></td>
<td><code>docker pull &lt;image_name&gt;</code></td>
<td>선택한 이미지를 docker hub 에서 다운로드</td>
</tr>
<tr>
<td></td>
<td><code>docker push &lt;username&gt;/&lt;image_name&gt;</code></td>
<td>이미지를 Docker Hub에 Push</td>
</tr>
<tr>
<td>Container</td>
<td><code>docker run --name &lt;container_name&gt; &lt;image_name&gt;</code></td>
<td>도커 이미지를 이용해 컨테이너 생성 및 실행</td>
</tr>
<tr>
<td></td>
<td><code>docker run -p &lt;host_port&gt;:&lt;container_port&gt; &lt;image_name&gt;</code></td>
<td>컨테이너 포트를 호스트 머신의 포트로 개방하여 컨테이너 실행</td>
</tr>
<tr>
<td></td>
<td><code>docker run -d &lt;image_name&gt;</code></td>
<td>컨테이너를 백그라운드로 실행(데몬)</td>
</tr>
<tr>
<td></td>
<td><code>docker start|stop &lt;container_name&gt; (또는 &lt;container_id&gt;)</code></td>
<td>기존 컨테이너를 시작하거나 중지</td>
</tr>
<tr>
<td></td>
<td><code>docker rm &lt;container_name&gt;</code></td>
<td>중지된 컨테이너 삭제</td>
</tr>
<tr>
<td></td>
<td><code>docker exec -it &lt;container_name&gt; sh</code></td>
<td>실행중인 컨테이너 안에서 shell 실행</td>
</tr>
<tr>
<td></td>
<td><code>docker logs -f &lt;container_name&gt;</code></td>
<td>컨테이너 로그 출력</td>
</tr>
<tr>
<td></td>
<td><code>docker ps</code></td>
<td>현재 실행 중인 컨테이너 목록 보기</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h3 id="17-%EC%8B%A4%EC%8A%B5-1---application%EC%9D%84-%EC%BB%A8%ED%85%8C%EC%9D%B4%EB%84%88%ED%99%94-%ED%95%98%EA%B8%B0">1.7. 실습 #1 - Application을 컨테이너화 하기</h3>
<h4 id="%EC%8B%A4%EC%8A%B5-%EB%AA%A9%ED%91%9C">실습 목표</h4>
<ol>
<li>Docker CLI 의 기본 명령어에 대해 이해합니다.</li>
<li>Docker CLI를 이용해 Docker 이미지를 만들고, 실행할 수 있습니다.</li>
</ol>
<blockquote>
<p>[!NOTE]<br />
아래 실습 내용은 docker에서 제공하는 <a href="https://docs.docker.com/get-started/workshop/">Docker workshop</a>의 내용을 각색해서 제공하였음을 알려드립니다.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h4 id="17-%EC%8B%A4%EC%8A%B5-1-1-%EC%8B%A4%EC%8A%B5%EC%9A%A9-app-%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C">1.7. 실습 #1-1. 실습용 App 다운로드</h4>
<p>Docker 에서 제공하는 실습용 Application인 <code>todo</code> App을 이용하여 Docker Image를 생성해 보겠습니다.</p>
<ol>
<li>
<p><code>code-server</code>에 접속합니다.</p>
</li>
<li>
<p><code>terminal</code>을 실행하고, <code>~/environment/01_Container</code> 디렉토리로 이동합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> ~/environment/eks-edu/01_Container
</code></pre>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<ol>
<li><a href="https://github.com/docker/getting-started-app/tree/main">getting-started-app</a> 앱을 clone합니다.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git <span class="hljs-built_in">clone</span> https://github.com/docker/getting-started-app.git
</code></pre>
<img src="images/git-clone-app.png" alt="Git Clone the App" /></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<ol>
<li>clone된 repository의 내용을 확인합니다. 아래와 같은 내용이 표시되어야 합니다.<pre is="marp-pre" data-auto-scaling="downscale-only"><code>.
└─ getting-started-app/
   ├── spec/
   ├── src/
   ├── .dockerignore
   ├── package.json
   ├── README.md
   └── yarn.lock
</code></pre>
<img src="images/gettring-started-app-tree.png" alt="" style="height:300px;" /></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h4 id="17-%EC%8B%A4%EC%8A%B5-1-2-app%EC%9A%A9-%EC%9D%B4%EB%AF%B8%EC%A7%80-%EB%B9%8C%EB%93%9C%ED%95%98%EA%B8%B0">1.7. 실습 #1-2. App용 이미지 빌드하기</h4>
<p>Docker에서 Docker 이미지를 만들려면, 위에서 설명한 것과 같이 <code>Dockerfile</code>이 필요합니다.</p>
<ol>
<li>
<p><code>Dockerfile</code> 만들기<br />
<code>1-1</code>에서 clone 한 <code>getting-started-app</code> 디렉토리 안에 <code>Dockerfile</code>파일을 생성하고 아래 내용을 붙여넣어 주세요.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-dockerfile"><span class="hljs-keyword">FROM</span> node:lts-alpine
<span class="hljs-keyword">WORKDIR</span><span class="language-bash"> /app</span>
<span class="hljs-keyword">COPY</span><span class="language-bash"> . .</span>
<span class="hljs-keyword">RUN</span><span class="language-bash"> yarn install --production</span>
<span class="hljs-keyword">CMD</span><span class="language-bash"> [<span class="hljs-string">&quot;node&quot;</span>, <span class="hljs-string">&quot;src/index.js&quot;</span>]</span>
<span class="hljs-keyword">EXPOSE</span> <span class="hljs-number">3000</span>
</code></pre>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:100%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/creating-dockerfile-1.png&quot;);background-size:100% auto;"></figure><figure style="background-image:url(&quot;images/creating-dockerfile-3.png&quot;);background-size:100% auto;"></figure></div></section></foreignObject><foreignObject width="0%" height="720" x="100%"><section id="18" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:100%;"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<ol start="2">
<li>
<p>Docker Image 빌드하기<br />
Terminal 에서 <code>getting-started-app</code> 디렉토리로 이동합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> ~/environment/eks-edu/01_Container/getting-started-app
</code></pre>
<p><code>code-server</code> 환경에서 테스트가 가능하도록 <code>getting-started-app/src/static/js/app.js</code> 파일의 내용을 아래 명령어를 이용해 변경합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">sed -i <span class="hljs-string">&#x27;s/\/items/\/proxy\/3000\/items/g&#x27;</span> src/static/js/app.js
</code></pre>
<p><code>docker build</code> 명령을 이용해 이미지를 빌드합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker build -t getting-started .
</code></pre>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p><img src="images/docker-build.png" alt="Docker build" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<ol start="3">
<li>
<p>생성된 Docker Image 확인</p>
<p>Docker Image 빌드가 완료되었다면, 해당 이미지가 정상적으로 생성되었는지 확인할 수 있습니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker images
</code></pre>
<p>또는</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker image <span class="hljs-built_in">ls</span>
</code></pre>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p><img src="images/docker-image-check.png" alt="Docker Image Check" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h4 id="1-7-%EC%8B%A4%EC%8A%B5-1-3-%EC%BB%A8%ED%85%8C%EC%9D%B4%EB%84%88-%EC%8B%A4%ED%96%89%ED%95%98%EA%B8%B0">1-7. 실습 #1-3. 컨테이너 실행하기</h4>
<ol>
<li>
<p>컨테이너 실행하기</p>
<p>생성한 Docker Image를 이용해 <code>docker run</code> 명령으로 컨테이너를 실행해 보겠습니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker run -d -p 127.0.0.1:3000:3000 getting-started
</code></pre>
<table>
<thead>
<tr>
<th>option</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>-d</code> (<code>--detach</code>의 짧은 표기)</td>
<td>컨테이너를 백그라운드로 실행합니다.</td>
</tr>
<tr>
<td><code>-p</code> (<code>--public</code>의 짧은 표기)</td>
<td>호스트 머신과 컨테이너 사이를 연결해 주는 port를 지정합니다. <br /><code>HOST:CONTAINER</code> 형태로 사용할 수 있으며, 위의 예시에서는 <code>127.0.0.1:3000</code> 부분이 <code>HOST</code> 부분입니다.</td>
</tr>
</tbody>
</table>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p><img src="images/docker-run-1.png" alt="Docker run-1" /></p>
<p>정상적으로 실행이 완료되면, <code>code-server</code>에서 아래와 같은 팝업 창을 보여줍니다. <code>Open in Browser</code> 버튼을 클릭해 보겠습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p><img src="images/docker-run-2.png" alt="" style="height:300px;" /></p>
<p>새로운 탭이 열리면서 아래와 같은 화면이 뜨면 정상적으로 구동이 된 것입니다.<img class="emoji" draggable="false" alt="🎉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f389.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🎉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f389.svg" data-marp-twemoji=""/></p>
<p><img src="images/docker-run-3.png" alt="" style="height:250px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p>&quot;New Item&quot; 입력란에 새로운 <code>to-do</code> 항목을 입력해 추가하여 Application 이 정상 동작하는지 확인해 보세요.<br /><br />
(새로 등록하거나 완료 처리, 삭제등을 하고, 브라우저를 새로고침해도 데이터가 그대로 유지되는 것을 확인할 수 있습니다.)</p>
<p><img src="images/docker-run-4.png" alt="Docker run-4" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<ol start="2">
<li>
<p>실행중인 컨테이너 확인하기</p>
<p>실행중인 컨테이너는 <code>docker ps</code> 명령으로 확인할 수 있습니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker ps
</code></pre>
<p>실행된 결과는 아래와 같이 보여집니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">ec2-user:~/environment/eks-edu/01_Container/getting-started-app:$ docker ps
CONTAINER ID   IMAGE             COMMAND                  CREATED         STATUS         PORTS                      NAMES
8fe40f192a79   getting-started   <span class="hljs-string">&quot;docker-entrypoint.s…&quot;</span>   9 minutes ago   Up 9 minutes   127.0.0.1:3000-&gt;3000/tcp   inspiring_wing
</code></pre>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h4 id="17-%EC%8B%A4%EC%8A%B5-2-1---%EC%86%8C%EC%8A%A4-%EC%BD%94%EB%93%9C-%EC%97%85%EB%8D%B0%EC%9D%B4%ED%8A%B8%ED%95%98%EA%B8%B0">1.7. 실습 #2-1 - 소스 코드 업데이트하기</h4>
<p>제공된 예제 소스의 내용중 일부 메세지를 한글화 해보겠습니다.</p>
<ol>
<li>
<p><code>src/static/js/app.js</code> 파일을 열어 <code>56번째 라인</code>의 내용을 아래와 같이 수정합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-JSX"><span class="hljs-comment">// &lt;p className=&quot;text-center&quot;&gt;No items yet! Add one above!&lt;/p&gt;</span>
&lt;p className=<span class="hljs-string">&quot;text-center&quot;</span>&gt;아직 할 일 항목이 없습니다! 위에 하나 추가하세요!&lt;/p&gt;
</code></pre>
<p><img src="images/updating-app-1.png" alt="Update app.js" /></p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<ol start="2">
<li>
<p><code>docker build</code> 명령어를 이용해 Docker 이미지를 다시 빌드합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker build -t getting-started .
</code></pre>
</li>
<li>
<p>새로 업데이트된 이미지를 이용해 새로운 컨테이너를 실행합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker run -dp 127.0.0.1:3000:3000 getting-started
</code></pre>
</li>
<li>
<p>실행 결과를 확인합니다.<br />
docker run 실행 후에는 아래와 같은 오류 메세지를 보셨을 겁니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">$ docker run -dp 127.0.0.1:3000:3000 getting-started
06a9ac475f9ad9d60cc05a239c345cdbc2ffb0d41e910b3fd2705bbcc79b354f
docker: Error response from daemon: driver failed programming external connectivity on endpoint nice_babbage 
(49157a0c6e5e5ae4ee019a15436b86efcdb1b791d4ca6f2804077646b1b7f802): 
Bind <span class="hljs-keyword">for</span> 127.0.0.1:3000 failed: port is already allocated.
</code></pre>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p><img src="images/updating-app-2.png" alt="" style="height:400px;" /></p>
<p>이 오류가 발생한 원인은 소스 코드를 업데이트하기 이전에 이미 컨테이너가 아직 실행 중이기 때문입니다. 왜냐하면 이전에 실행한 컨테이너가 호스트의 <code>3000</code>번 포트를 이미 리스닝 중이기 때문에 새로운 컨테이너를 실행할때에도 <code>3000</code>번 포트를 사용하려다가 발생하는 문제입니다.</p>
<p>이 문제를 해결하려면 이전에 실행했던 컨테이너를 삭제해야 합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h4 id="17-%EC%8B%A4%EC%8A%B5-2-2-%EC%9D%B4%EC%A0%84%EC%97%90-%EC%8B%A4%ED%96%89%ED%95%9C-%EC%BB%A8%ED%85%8C%EC%9D%B4%EB%84%88-%EC%82%AD%EC%A0%9C%ED%95%98%EA%B8%B0">1.7. 실습 #2-2. 이전에 실행한 컨테이너 삭제하기</h4>
<ol>
<li>
<p><code>docker ps</code> 명령을 실행하여 실행중인 컨테이너의 ID를 복사합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker ps
</code></pre>
<p><img src="images/updating-app-3.png" alt="Docker ps" /></p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<ol start="2">
<li>
<p><code>docker stop</code> 명령을 이용해 실행중인 컨테이너를 종료합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker stop &lt;컨테이너ID&gt;
</code></pre>
<p><img src="images/updating-app-4.png" alt="Docker stop" /></p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<ol start="3">
<li>
<p>컨테이너가 종료된 이후, <code>docker rm</code> 명령을 이용해 컨테이너를 삭제합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker <span class="hljs-built_in">rm</span> &lt;컨테이너ID&gt;
</code></pre>
<p><img src="images/updating-app-5.png" alt="Docker rm" /></p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h4 id="17-%EC%8B%A4%EC%8A%B5-2-3-%EC%83%88%EB%A1%9C-%EC%97%85%EB%8D%B0%EC%9D%B4%ED%8A%B8%ED%96%88%EB%8D%98-%EC%BB%A8%ED%85%8C%EC%9D%B4%EB%84%88-%EC%8B%A4%ED%96%89%ED%95%98%EA%B8%B0">1.7. 실습 #2-3. 새로 업데이트했던 컨테이너 실행하기</h4>
<ol>
<li>
<p>&quot;실습 #2-2&quot;를 이용해 컨테이너를 삭제한 이후에는 새로운 컨테이너를 실행할 수 있습니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker run -dp 127.0.0.1:3000:3000 getting-started
</code></pre>
<p><img src="images/updating-app-6.png" alt="Docker run" /></p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p><code>docker run</code> 명령이 성공적으로 실행되면 다시 &quot;Open in Browser&quot; 버튼이 표시됩니다. 해당 버튼을 클릭하여 영문 메세지가 한글 메세지로 변경되었는지 확인해 주세요.</p>
<p><img src="images/updating-app-7.png" alt="Updated Todo App" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="2-kubernetes">2. Kubernetes</h2>
<h3 id="2-1-kubernetes-%EB%9E%80">2-1. Kubernetes 란?</h3>
<p>Kubernetes 에서는 다음과 같이 정의하고 있습니다.</p>
<blockquote>
<p>[!NOTE]<br />
Kubernetes는 컨테이너화된 워크로드와 서비스를 관리하기 위한 이식할 수 있고,<br /><br />
확장 가능한 오픈소스 플랫폼으로, 선언적 구성과 자동화를 모두 지원한다.</p>
<p>Kubernetes란 명칭은 키잡이(helmsman)나 파일럿을 뜻하는 그리스어에서 유래했으며,<br /><br />
K8s라는 표기로도 사용되는데, &quot;K&quot;와 &quot;s&quot;, 그 사이에 있는 8글자를 나타내는 약식 표기이다.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h3 id="2-2-kubernetes-%EB%A1%9C%EC%9D%98-%EC%A7%84%ED%99%94-%EA%B3%BC%EC%A0%95">2-2. Kubernetes 로의 진화 과정</h3>
<p><img src="https://kubernetes.io/images/docs/Container_Evolution.svg" alt="Container Evolution" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<table>
<thead>
<tr>
<th>배포 세대</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td>전통적인 배포 시대</td>
<td><ul><li>물리 서버에서 직접 애플리케이션을 실행 → 리소스 할당 문제 발생</li><li>여러 물리서버로 분산 가장하지만, 비효율적이고 높은 유지 비용 발생</li></ul></td>
</tr>
<tr>
<td>가상화된 배포 시대</td>
<td><ul><li>가상화 도입</li><li>가상 머신(VM)으로 애플리케이션을 격리하여 보안성과 리소스 활용도 향상</li><li>물리 서버의 리소스를 효율적으로 활용하여, 확장성과 유연성 증가</li></ul></td>
</tr>
<tr>
<td>컨테이너 배포 시대</td>
<td><ul><li>OS를 공유하여 가벼환 환경을 제공하는 컨테이너 기술로 발전 → 배포 및 확장 용이</li><li>VM과 유사한 격리 기능을 가지면서도 더 빠르고 이동성<sup>1)</sup>이 뛰어남</li><ul></td>
</tr>
</tbody>
</table>
<p><sub>1) 이동성(Portability) : 어떤 환경에서도 동일하게 실행될 수 있는 능력</sub></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-scope-XgQ0R6XC="" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h3 id="2-3-container-%EA%B8%B0%EC%88%A0%EC%9D%B4-%EA%B0%81%EA%B4%91-%EB%B0%9B%EB%8A%94-%EC%9D%B4%EC%9C%A0">2-3. Container 기술이 각광 받는 이유</h3>
<table>
<thead>
<tr>
<th>항목</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td>기민한 애플리케이션 생성과 배포</td>
<td>VM 이미지보다 컨테이너 이미지 생성이 쉽고, 효율적</td>
</tr>
<tr>
<td><strong><ins>지속적인 개발, 통합 및 배포</ins></strong></td>
<td><strong><ins>불변(Immutable) 이미지 덕분에 안정적으로 빌드 및 배포, 빠른 롤백 가능</ins></strong></td>
</tr>
<tr>
<td><strong><ins>개발과 운영의 관심사 분리</ins></strong></td>
<td><strong><ins>배포 시점이 아닌 빌드/릴리즈 시점에 컨테이너 이미지 생성 → 인프라와 분리 → OS에 대해 신경써야 하는 내용 감소</ins></strong></td>
</tr>
<tr>
<td>가시성 (Observability)</td>
<td>OS 정보뿐만 아니라 애플리케이션 상태와 다양한 시그널을 모니터링 가능</td>
</tr>
<tr>
<td>실행 환경의 일관성</td>
<td>개발, 테스트, 운영 환경에서 동일한 방식으로 실행</td>
</tr>
<tr>
<td>이식성 (Portability)</td>
<td>다양한 OS(Ubuntu, RHEL, CoreOS) 및 온프레미스 또는 클라우드 환경(AWS, Azure, GCP)에서 실행 가능</td>
</tr>
<tr>
<td><strong><ins>MSA에 적합</ins></strong></td>
<td><strong><ins>단일 모놀리식 애플리케이션이 아닌, 작고 독립적인 서비스 단위로 배포 및 관리 가능</ins></strong></td>
</tr>
<tr>
<td><strong><ins>유연한 자원 관리</ins></strong></td>
<td><strong><ins><ul><li>각 애플리케이션의 성능을 예측 가능하게 관리</li><li>고효율, 고집적으로 리소스를 활용하여 비용 절감 가능</li></ul></ins></strong></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h3 id="2-4-kubernetes-component">2-4. Kubernetes Component</h3>
<p>Kubernetes는 컨트롤 플레인(Control Plane) 컴포넌트와 워커 노드(Worker node) 컴포넌트들로 구성되며 이러한 컴포너트를 관리하기 위해 클러스터로 관리합니다.</p>
<h4 id="2-4-1-%EC%BB%A8%ED%8A%B8%EB%A1%A4-%ED%94%8C%EB%A0%88%EC%9D%B8-%EC%BB%B4%ED%8F%AC%EB%84%8C%ED%8A%B8">2-4-1. 컨트롤 플레인 컴포넌트</h4>
<p>컨트롤 플레인이란, Kubernetes 클러스터의 상태를 관리하고 워크로드를 조정하는 핵심 구성 요소입니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p><img src="https://kubernetes.io/images/docs/components-of-kubernetes.svg" alt="Kubernetes cluster components" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p>이러한 컨트롤 플레인에는 아래 그림과 같이 아주 많은 콤포넌트들로 구성되어 있으며, 이중에서 가장 중요한 부분은 다음과 같습니다.</p>
<table>
<thead>
<tr>
<th>컴포넌트</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td>API 서버 (kube-apiserver)</td>
<td>Kubernetes의 <strong>모든 API 요청을 처리</strong>하는 중앙 인터페이스</td>
</tr>
<tr>
<td>컨트롤러 매니저 (kube-controller-manager)</td>
<td>다양한 컨트롤러를 실행하여 클러스터의 상태를 <strong>원하는 상태(desired state)</strong> 로 유지</td>
</tr>
<tr>
<td>스케줄러 (kube-scheduler)</td>
<td>CPU, 메모리 등의 리소스 요청과 현재 노드 상태를 고려하여 <strong>최적 노드를 선택하여 파드(Pod)를 배치(Deployment)</strong></td>
</tr>
<tr>
<td>클라우드 컨트롤러 매니저(cloud-controller-manager)</td>
<td>클라우드 환경(AWS, GCP, Azure 등)과의 연동을 담당</td>
</tr>
<tr>
<td>etcd</td>
<td>Kubernetes의 모든 클러스터 데이터를 저장하는 <strong>Key-Value 저장소</strong></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h4 id="2-4-2-%EC%9B%8C%EC%BB%A4-%EB%85%B8%EB%93%9C-%EC%BB%B4%ED%8F%AC%EB%84%8C%ED%8A%B8">2-4-2. 워커 노드 컴포넌트</h4>
<p>워커 노드 또는 노드 컴포넌트는 스케줄러를 통해 파드를 실행하며, 동작 중인 파드를 유지시키고 Kubernetes 런타임 환경을 제공합니다.</p>
<p>워커 노는는 다음과 같은 핵심 컴포넌트로 구성됩니다.</p>
<table>
<thead>
<tr>
<th>컴포넌트</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>kubelet</strong></td>
<td><ul><li>각 노드에서 실행되는 Kubernetes의 핵심 Agent.</li><li>컨트롤 플레인과 통신하여 파드(Pod)를 관리</li></ul></td>
</tr>
<tr>
<td><strong>Container Runtime</strong></td>
<td><ul><li>컨테이너 실행 담당</li><li><a href="https://github.com/kubernetes/community/blob/master/contributors/devel/sig-node/container-runtime-interface.md">CRI(Container Runtime Interface)</a>를 지원하게 하여, <a href="https://containerd.io/docs/">containerd</a>, <a href="https://cri-o.io/#what-is-cri-o">CRI-O</a> 와 같은 컨테이너 런타임 구현체들에게 위임</li></ul></td>
</tr>
<tr>
<td><strong>kube-proxy</strong></td>
<td><ul><li>클러스터의 각 노드에서 실행되는 네트워크 프록시</li><li>네트워크 라우팅 및 서비스간 통신 담당</li></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h3 id="2-5-kubernetes-%EC%A3%BC%EC%9A%94-%EC%9A%A9%EC%96%B4">2-5. Kubernetes 주요 용어</h3>
<table>
<thead>
<tr>
<th>용어</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td>Pod</td>
<td>하나 이상의 컨테이너를 실행하기 위한 기본 배포 단위</td>
</tr>
<tr>
<td>DaemonSet</td>
<td>클러스터의 모든 노드에 동일한 Pod를 실행하도록 보장하는 배포 단위</td>
</tr>
<tr>
<td>Deployment</td>
<td>파드의 선언적 배포와 업데이트를 관리하며, 아래 ReplicaSet의 기능을 포함</td>
</tr>
<tr>
<td>ReplicaSet</td>
<td>원하는 수의 Pod 복제본을 유지하여 고가용성을 보장. (Deployment를 주로 사용하게 되어 최근에는 잘 사용하지 않음)</td>
</tr>
<tr>
<td>Job</td>
<td>지정된 작업을 완료할 때까지 Pod를 실행하고, 완료 후 종료하는 일회성 작업</td>
</tr>
<tr>
<td>Service</td>
<td>클러스터 내에서 Pod간의 네트워크 연결을 추상화하고, 외부에서의 접근을 관리</td>
</tr>
<tr>
<td>Namespace</td>
<td>클러스터 내 리소스들을 논리적으로 그룹화하여 격리하고 관리하는 방법 제공</td>
</tr>
<tr>
<td>kubectl</td>
<td>Kubernetes 클러스터를 관리하는 Command Line Tool</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h3 id="2-6-%EC%8B%A4%EC%8A%B5-1-%ED%81%B4%EB%9F%AC%EC%8A%A4%ED%84%B0-%EC%83%9D%EC%84%B1">2-6. 실습 #1. 클러스터 생성</h3>
<h4 id="%EC%8B%A4%EC%8A%B5-%EB%AA%A9%ED%91%9C-1">실습 목표</h4>
<ul>
<li>Kind 가 무엇인지 배우기</li>
<li>Kind 를 이용하여 Kubernetes 클러스터 생성</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h4 id="kind-%EB%9E%80">Kind 란?</h4>
<blockquote>
<p>[!NOTE]<br />
<code>kind</code>는 &quot;Kubernetes in Docker&quot;의 약자이며, Docker를 이용한 컨테이너 노드에서 Kubernetes 클러스터를 실행하는 오픈소스 프로젝트입니다.<br /><br />
주로 로컬 개발이나 Kubernetes 테스트 목적으로 경량화된 Kubernetes 클러스터를 생성/관리하는 도구입니다.</p>
</blockquote>
<blockquote>
<p>[!WARNING]<br />
실습 목적으로 사용하기에는 <code>kind</code>가 훌륭한 도구이지만, 실제 서비스 목적의 운영 환경(Production environment)에서는 kind 보다는<br />
<code>kubeadm</code>등을 이용하여 온프레미스에서 직접 Kubernetes 클러스터를 구축하거나, Cloud 사업자(AWS, Azure, GCP)가 제공하는 관리형 &gt;Kubernetes 서비스들(AWS:<a href="https://aws.amazon.com/ko/eks/">EKS</a>, Azure:<a href="https://azure.microsoft.com/ko-kr/products/kubernetes-service">AKS</a>, GCP:<a href="https://cloud.google.com/kubernetes-engine?hl=ko">GKE</a>)을 이용하시는 것을 추천합니다.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<blockquote>
<p>Kubernetes 클러스터 실습을 위해 <code>kind</code>를 <code>code-server</code>에 미리 설치해 두었습니다. <code>kind</code> 설치에 대한 자세한 안내는 <a href="https://kind.sigs.k8s.io/docs/user/quick-start">이곳</a>에서 확인해 주세요.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h4 id="kubernets-%ED%81%B4%EB%9F%AC%EC%8A%A4%ED%84%B0-%EC%83%9D%EC%84%B1">Kubernets 클러스터 생성</h4>
<p>클러스터 생성은 <code>kind create cluster</code> 명령을 이용해 간단히 생성이 가능합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">$ kind create cluster

Creating cluster <span class="hljs-string">&quot;kind&quot;</span> ...
 ✓ Ensuring node image (kindest/node:v1.32.2) <img class="emoji" draggable="false" alt="🖼" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f5bc.svg" data-marp-twemoji=""/> 
 ✓ Preparing nodes <img class="emoji" draggable="false" alt="📦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4e6.svg" data-marp-twemoji=""/>  
 ✓ Writing configuration <img class="emoji" draggable="false" alt="📜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4dc.svg" data-marp-twemoji=""/> 
 ✓ Starting control-plane <img class="emoji" draggable="false" alt="🕹" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f579.svg" data-marp-twemoji=""/> 
 ✓ Installing CNI <img class="emoji" draggable="false" alt="🔌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f50c.svg" data-marp-twemoji=""/> 
 ✓ Installing StorageClass <img class="emoji" draggable="false" alt="💾" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4be.svg" data-marp-twemoji=""/> 
Set kubectl context to <span class="hljs-string">&quot;kind-kind&quot;</span>
You can now use your cluster with:

kubectl cluster-info --context kind-kind

Thanks <span class="hljs-keyword">for</span> using kind! <img class="emoji" draggable="false" alt="😊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f60a.svg" data-marp-twemoji=""/>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p><img src="images/kind-1.png" alt="" style="height:480px;" /></p>
<p>Kubernetes Cluster가 생성되었습니다.<img class="emoji" draggable="false" alt="🎉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f389.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🎉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f389.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🎉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f389.svg" data-marp-twemoji=""/></p>
<p>생성된 Kubernetes Cluster를 접근하기 위한 설정은 cluster가 생성될때 자동으로 설정됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p>생성된 cluster 정보는 <code>kubectl cluster-info</code> 명령을 이용해 확인할 수 있습니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">kubectl cluster-info
</code></pre>
<p><img src="images/kubectl-1.png" alt="Kubectl-cluster-info" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p>생성된 클러스터의 논리적인 모습은 다음과 같습니다.</p>
<p><img src="https://kubernetes.io/docs/tutorials/kubernetes-basics/public/images/module_01_cluster.svg" alt="" style="height:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h3 id="27-%EC%8B%A4%EC%8A%B5-2-%EC%95%B1-%EB%B0%B0%ED%8F%AC%ED%95%98%EA%B8%B0">2.7. 실습 #2. 앱 배포하기</h3>
<h4 id="%EC%8B%A4%EC%8A%B5-%EB%AA%A9%ED%91%9C-2">실습 목표</h4>
<ul>
<li>컨테이너화된 Application을 Kubernetes에 배포하기 위한 Deployment에 대해 학습</li>
<li><code>kubectl</code>을 이용해 Application을 Kubernetes에 배포 실습</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h4 id="deployment-%EB%9E%80">Deployment 란?</h4>
<ul>
<li>Deployment는 Kubernetes에 Application을 배포하기 위한 설정입니다. <br /></li>
<li>Deployment에는 Kubernetes가 Applicaiton의 인스턴스를 어떻게 생성하고 업데이트해야 하는지를 명시하며, Application 인스턴스는 <strong>Pod</strong>라는 단위로 관리합니다.</li>
<li>Deployment를 통해 배포된 Application(Pod)는 지속적으로 모니터링되며, 배포가 된 노드가 다운되거나 삭제되면 Kubernetes 클러스터 내부의 다른 노드로 교체됩니다. (<strong>Self-healing</strong>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p>Deployment 가 배포된 후에는 다음과 같은 논리적인 모습을 갖게 됩니다.</p>
<p><img src="https://kubernetes.io/docs/tutorials/kubernetes-basics/public/images/module_02_first_app.svg" alt="" style="height:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h4 id="kubernetes-%EC%97%90-application-%EB%B0%B0%ED%8F%AC%ED%95%98%EA%B8%B0">Kubernetes 에 Application 배포하기</h4>
<p>Kubernets 클러스터를 관리하기 위해서는 <code>kubectl</code> 이라는 CLI를 사용합니다.</p>
<p>마찬가지로 Application을 배포하려면 <code>kubectl</code> 을 이용해 Deployment를 생성하고 관리할 수 있습니다.</p>
<ol>
<li>
<p>Deployment 생성하기</p>
<p>Deployment를 생성하기 위해서는 YAML 문법을 이용한 Kubernetes 매니페스트(manifest) 파일을 이용합니다.<br /></p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-scope-Z99LOh7I="" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p>실습을 위해 미리 <code>01_Container/manifests/deployment.yaml</code> 파일을 미리 만들어 준비해 두었습니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">1:  apiVersion:</span> <span class="hljs-string">apps/v1</span>
<span class="hljs-attr">2:  kind:</span> <span class="hljs-string">Deployment</span>
<span class="hljs-attr">3:  metadata:</span>
<span class="hljs-attr">4:  name:</span> <span class="hljs-string">nginx-deployment</span>
<span class="hljs-attr">5:  labels:</span>
<span class="hljs-attr">6:     app:</span> <span class="hljs-string">nginx</span>
<span class="hljs-attr">7:  spec:</span>
<span class="hljs-attr">8:    replicas:</span> <span class="hljs-number">3</span>
<span class="hljs-attr">9:    selector:</span>
<span class="hljs-attr">10:       matchLabels:</span>
<span class="hljs-attr">11:          app:</span> <span class="hljs-string">nginx</span>
<span class="hljs-attr">12:    template:</span>
<span class="hljs-attr">13:       metadata:</span>
<span class="hljs-attr">14:          labels:</span>
<span class="hljs-attr">15:          app:</span> <span class="hljs-string">nginx</span>
<span class="hljs-attr">16:       spec:</span>
<span class="hljs-attr">17:          containers:</span>
<span class="hljs-attr">18:          - name:</span> <span class="hljs-string">nginx</span>
<span class="hljs-attr">19:          image:</span> <span class="hljs-string">nginx:latest</span>
<span class="hljs-attr">20:          ports:</span>
<span class="hljs-attr">21:          - containerPort:</span> <span class="hljs-number">80</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p>위 내용은</p>
<ul>
<li><code>nginx</code> 웹서버용 Container 이미지를 사용 (line 19)</li>
<li>3개의 Pod를 실행 (line 8)</li>
<li><code>80</code> 번 포트를 사용 (line 21)</li>
</ul>
<p>하는 내용입니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p>이제 준비된 deployment 용 매니페스트를 kubernetes 클러스터에 생성해 보겠습니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">kubectl apply -f manifests/deployment.yaml
</code></pre>
<p><img src="images/kubectl-2.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p>kubectl get deployments 명령을 실행해서 Deployment가 생성되었는지 확인합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">kubectl get deployments
</code></pre>
<p><img src="images/kubectl-3.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p>출력된 각 필드의 의미는 다음과 같습니다.</p>
<table>
<thead>
<tr>
<th>필드</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>NAME</code></td>
<td>Deployment 이름</td>
</tr>
<tr>
<td><code>READY</code></td>
<td>Pod의 복제본 수. &quot;3/3&quot; 이라는 의미는 &quot;ready/desired&quot;를 뜻함</td>
</tr>
<tr>
<td><code>UP-TO-DATE</code></td>
<td>의도한 상태를 얻기 위해 업데이트된 복제본 수</td>
</tr>
<tr>
<td><code>AVAILABLE</code></td>
<td>현재 실행 중인 복제본 수</td>
</tr>
<tr>
<td><code>AGE</code></td>
<td>Deployment가 실행된 시간</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<ol start="2">
<li>
<p>Pod 확인</p>
<p><code>deployment.yaml</code> 파일을 통해 생성된 pod 목록을 보기 위해 아래 명령어를 실행합니다.<br />
(manifest 파일에 지정한 <code>app=nginx</code> Label을 지정)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">kubectl get pods -l app=nginx
</code></pre>
<p><img src="images/kubectl-5.png" alt="" /></p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p>생성된 Pod의 논리적인 모습은 다음과 같습니다.</p>
<p><img src="https://kubernetes.io/docs/tutorials/kubernetes-basics/public/images/module_03_pods.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" lang="ko-KR" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p>파드는 노드에서 동작하게 되며, 노드의 논리적인 모습은 다음과 같습니다.</p>
<p><img src="https://kubernetes.io/docs/tutorials/kubernetes-basics/public/images/module_03_nodes.svg" alt="" style="height:500px;" /></p>
